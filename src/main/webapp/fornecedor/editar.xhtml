<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Fornecedor</title>
    </h:head>
    <h:body style="background-color: gray; 
            text-align: center; 
            padding-top: 50px; 
            padding-bottom: 50px">
        <h1>Editar Fornecedor</h1>
        <h:form>
            <h2>#{jsfFornecedor.idUp}</h2>
            <p:outputLabel value="#{jsfFornecedor.idUp}"  />
            <h:inputHidden value="#{jsfFornecedor.idUp}"  />
            <br />
            
            <h:outputLabel>Nome - <h:inputText value="#{jsfFornecedor.nomeUp}"></h:inputText></h:outputLabel>
            <br />

            <h:outputLabel>CNPJ - <h:inputText value="#{jsfFornecedor.cnpjUp}"></h:inputText></h:outputLabel>
            <br />

            <h:outputLabel>Endere√ßo - <h:inputText value="#{jsfFornecedor.enderecoUp}"></h:inputText></h:outputLabel>
            <br />
            <br />

            <p:commandButton 
                style="
                             border-radius: 28px;
                             margin-top: 20px;
                             background-color: whitesmoke; 
                             border:2px solid #000000;
                             color: black;
                             font-family:Arial;
                             font-size:17px;"
                value="Editar" action="#{jsfFornecedor.merge()}" ajax="false">
            </p:commandButton>

            <p:messages id="messages" />
        </h:form>
    </h:body>
</html>
