<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Departamento</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script>
            function checkDelete() {
                return confirm('Tem certeza que quer deletar este departamento?');
            }
        </script>
    </h:head>
    <h:body>
        <div>
            <h1>Departamentos</h1>

            <h:form>
                <p:commandButton value="Cadastrar Departamento" action="#{jsfDepartamento.redirectAdicionar()}"></p:commandButton>
                <p:messages id="messages" showDetail="true" closable="true">
                    
                </p:messages>

                <p:dataTable var="departamento" value="#{jsfDepartamento.all}" style="border: 1">
                    <p:column headerText="ID">
                        <h:outputText value="#{departamento.id}" />
                    </p:column>

                    <p:column headerText="Nome">
                        <h:outputText value="#{departamento.nome}" />
                    </p:column>
                    
                    <p:column headerText="Editar" style="width: 80">
                        <h:commandButton value="Editar" action="#{jsfDepartamento.redirectEditar(departamento)}"></h:commandButton>
                    </p:column>

                    <p:column headerText="Excluir" style="width: 80">
                        <h:commandButton value="Excluir" action="#{jsfDepartamento.deletarDepartamento(departamento)}" onclick="return checkDelete()"></h:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>

    </h:body>
</html>
