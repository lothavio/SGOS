<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Fornecedores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script>
            function checkDelete() {
                return confirm('Tem certeza que quer deletar este fornecedor?');
            }
        </script>
    </h:head>
    <h:body style="background-color: gray; 
            text-align: center; 
            padding-top: 50px; 
            padding-bottom: 50px">
        <div>
            <h1>Fornecedores</h1>
            
            <h:form>
            <p:commandButton style="
                             border-radius: 28px;
                             background-color: whitesmoke; 
                             border:2px solid #000000;
                             color: black;
                             font-family:Arial;
                             font-size:17px;
                             margin-bottom: 20px" value="PÃ¡gina Inicial" action="#{jsfProduto.redirectDashboard()}"></p:commandButton>
            </h:form>
            
            <h:form>
                <p:commandButton 
                    style="
                             border-radius: 28px;
                             background-color: whitesmoke; 
                             border:2px solid #000000;
                             color: black;
                             font-family:Arial;
                             font-size:17px;
                             margin-bottom: 20px"
                    value="Cadastrar Fornecedores" action="#{jsfFornecedor.redirectAdicionar()}"></p:commandButton>
                <p:messages id="messages" showDetail="true" closable="true">
                    
                </p:messages>

                <p:dataTable var="fornecedor" value="#{jsfFornecedor.all}" style="border: 1">
                    <p:column 
                        style="background-color: whitesmoke; 
                       border:2px solid #000000;
                       color: black;
                       font-family:Arial;
                       font-size:17px;"
                        headerText="ID">
                        <h:outputText value="#{fornecedor.id}" />
                    </p:column>

                    <p:column 
                        style="background-color: whitesmoke; 
                       border:2px solid #000000;
                       color: black;
                       font-family:Arial;
                       font-size:17px;"
                        headerText="Nome">
                        <h:outputText value="#{fornecedor.nome}" />
                    </p:column>

                    <p:column 
                        style="background-color: whitesmoke; 
                       border:2px solid #000000;
                       color: black;
                       font-family:Arial;
                       font-size:17px;"
                        headerText="CNPJ">
                        <h:outputText value="#{fornecedor.cnpj}" />
                    </p:column>

                    <p:column 
                        style="background-color: whitesmoke; 
                       border:2px solid #000000;
                       color: black;
                       font-family:Arial;
                       font-size:17px;"
                        headerText="Editar">
                        <h:commandButton 
                            style="
                             border-radius: 28px;
                             background-color: whitesmoke; 
                             border:1px solid grey;
                             color: black;
                             font-family:Arial;
                             font-size:17px;"
                            value="X" action="#{jsfFornecedor.redirectEditar(fornecedor)}"></h:commandButton>
                    </p:column>

                    <p:column 
                        style="background-color: whitesmoke; 
                       border:2px solid #000000;
                       color: black;
                       font-family:Arial;
                       font-size:17px;"
                        headerText="Excluir">
                        <h:commandButton
                            style="
                             border-radius: 28px;
                             background-color: whitesmoke; 
                             border:1px solid grey;
                             color: black;
                             font-family:Arial;
                             font-size:17px;"
                            value="X" action="#{jsfFornecedor.deletarFornecedor(fornecedor)}" onclick="return checkDelete()"></h:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>

    </h:body>
</html>
