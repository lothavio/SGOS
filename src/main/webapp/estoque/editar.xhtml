<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Produto</title>
    </h:head>
    <h:body style="background-color: gray; 
            text-align: center; 
            padding-top: 50px; 
            padding-bottom: 50px">
        <h1>Editar Produto</h1>
        <h:form>
            <h2>#{jsfProduto.idUp}</h2>
            <p:outputLabel value="#{jsfProduto.idUp}"  />
            <h:inputHidden value="#{jsfProduto.idUp}"  />
            <br />
            
            <h:outputLabel>Nome - <h:inputText value="#{jsfProduto.nomeUp}"></h:inputText></h:outputLabel>
            <br />

            <h:outputLabel>Quantidade - <h:inputText value="#{jsfProduto.quantidadeUp}"></h:inputText></h:outputLabel>
            <br />

            <h:outputLabel>Valor - <h:inputText value="#{jsfProduto.valorUp}"></h:inputText></h:outputLabel>
            <br />

            <h:outputLabel>Descricao - <h:inputText value="#{jsfProduto.descricaoUp}"></h:inputText></h:outputLabel>
            <br />
            
            <h:outputLabel>Fornecedor - 
                <p:selectOneMenu value="#{jsfProduto.idFornecedorUp}">
                    <f:selectItems value="#{jsfProduto.forn}" var="forn" itemLabel="#{forn.nome}" itemValue="#{forn.id}"/>
                </p:selectOneMenu>
            </h:outputLabel>
            <br />
            <br />

            <p:commandButton 
                style="
                             border-radius: 28px;
                             margin-top: 20px;
                             background-color: whitesmoke; 
                             border:2px solid #000000;
                             color: black;
                             font-family:Arial;
                             font-size:17px;"
                value="Editar" action="#{jsfProduto.merge()}" ajax="false">
            </p:commandButton>

            <p:messages id="messages" />
        </h:form>
    </h:body>
</html>
