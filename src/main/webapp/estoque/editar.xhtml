<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Produto</title>


    </h:head>
    <h:body>
        <h1>Editar Produto</h1>
        <h1>#{jsfProduto.id}</h1>
        <h:form>
            <h:outputLabel>Nome - <h:inputText value="#{jsfProduto.editar().get(0)}"></h:inputText></h:outputLabel>
            <br />

            <h:outputLabel>Quantidade - <h:inputText value="#{jsfProduto.quantidade}"></h:inputText></h:outputLabel>
            <br />

            <h:outputLabel>Valor - <h:inputText value="#{jsfProduto.valor}"></h:inputText></h:outputLabel>
            <br />

            <h:outputLabel>Descricao - <h:inputText value="#{jsfProduto.descricao}"></h:inputText></h:outputLabel>
            <br />
            
            <h:outputLabel>Fornecedor - 
                <p:selectOneMenu>
                    <f:selectItem itemLabel="Fornecedor" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{jsfProduto.forn}" var="forn" itemLabel="#{forn.nome}" itemValue="#{forn.id}"/>
                </p:selectOneMenu>
            </h:outputLabel>
            <br />
            <br />

            <p:commandButton value="Enviar" action="#" ajax="false">
            </p:commandButton>

            <p:messages id="messages" />
        </h:form>
    </h:body>
</html>
