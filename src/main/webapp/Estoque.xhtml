<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Estoque</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>
            <h:form>
                <h3 style="margin-top: 0">Digite o texto</h3>
                <p>Entre com o texto</p>
                    <inputTextarea rows="10" cols="50" completeMethod="#" queryDelay="750" minQueryLength="4" />
                    <p:growl id="message" showDetail="true" />
 
                <p:commandButton value="Confirmar" actionListener="#" update="message">
                </p:commandButton>
            </h:form>
            </div>
                
    </body>
</html>
