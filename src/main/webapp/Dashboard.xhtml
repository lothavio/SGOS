<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:outputText value="Bem vindo #{jsfFuncionario.getSessao()}"></h:outputText>
        <br />
	<br />
	<h:form>
            <p:commandButton value="estoque" action="#{jsfFuncionarioTi.redirectEstoque()}"></p:commandButton>
            <p:commandButton value="fornecedores" action="#{jsfFuncionarioTi.redirectFornecedor()}"></p:commandButton>
            <p:commandButton value="departamentos" action="#{jsfFuncionarioTi.redirectDepartamento()}"></p:commandButton>
            
        </h:form>
        <br />
            
        <h2>Ordens de Serviço</h2>
	<br />
        <p:dataTable>
            <p:column headerText="iD ordem">#{jsfOrdem.id}</p:column>
            <p:column headerText="ID Solicitante" >#{jsfOrdem.idSolicitante}</p:column>
            
            <p:column headerText="ID Funcionario" >#{jsfOrdem.idFunc}</p:column>
            
            <p:column headerText="Descrição" >#{jsfOrdem.descricaoOrdem}</p:column>
            <p:column></p:column>
            
        </p:dataTable>
        <br />
    </h:body>
</html>
