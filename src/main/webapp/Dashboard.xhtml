<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:outputText value="Bem vindo #{jsfFuncionario.getSessao()}"></h:outputText>
        <h:form>
            <p:commandButton value="estoque" action="#{jsfFuncionarioTi.redirectEstoque()}"></p:commandButton>
            
        </h:form>
        <br>
        <br>
            
        <h2>Ordens de Serviço</h2>
        <p:dataTable>
            <p:column headerText="Nome funcionario">#{jsfFuncionario.nome}</p:column>
            <p:column headerText="Descrição">#</p:column>
            <p:column headerText="Estado">
                <p:commandButton value="Finalizado" action="Excluir ordem"
            </p:column>
            <p:column></p:column>
            
        </p:dataTable>
        <br />
    </h:body>
</html>
