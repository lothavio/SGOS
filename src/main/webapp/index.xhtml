<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>


    </h:head>
    <h:body style="background-color: gray; text-align: center; padding-top: 50px; padding-bottom: 50px">
        <h:form>
            <p:outputLabel>Email - <h:inputText value="#{jsfLogin.email}"></h:inputText></p:outputLabel>
            <br />

            <br />
            <p:outputLabel>Senha - <h:inputSecret value="#{jsfLogin.senha}"></h:inputSecret></p:outputLabel>
            <br />

            <br />
            <br />
            <p:commandButton style="border-radius: 28px; 
                             background-color: #000000; 
                             display:inline-block;
                             cursor:pointer;
                             color:#ffffff;
                             font-family:Arial;
                             font-size:17px;
                             text-decoration:none;
                             text-shadow:0px 1px 0px #000000; 
                             border:1px solid #ffffff"  value="Enviar" action="#{jsfLogin.login()}" ajax="false">
            </p:commandButton>
            <p:messages id="messages" />
        </h:form>
        <br />
        
    </h:body>
</html>
