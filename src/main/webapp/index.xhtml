<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="messages" />
            <h:outputLabel>Email</h:outputLabel>
            <br />
            <h:inputText value="#{jsfLogin.email}"></h:inputText>
            <br />
            <h:outputLabel>Senha</h:outputLabel>
            <br />
            <h:inputSecret value="#{jsfLogin.senha}"></h:inputSecret>
            <p:commandButton value="Enviar" icon="ui-icon-star" action="#{jsfLogin.login()}" ajax="false">
            </p:commandButton>
        </h:form>
    </h:body>
</html>
