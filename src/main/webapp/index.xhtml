<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login SGOS</title>


    </h:head>
    <h:body style="background-color: gray; text-align: center; padding-top: 50px; padding-bottom: 50px">
        <h:form>
            <p:outputLabel style="font-family: arial;
            font-size: 25px;" >Email - <h:inputText value="#{jsfLogin.email}"></h:inputText></p:outputLabel>
            <br />

            <br />
            <p:outputLabel style="font-family: arial;
            font-size: 25px;" >Senha - <h:inputSecret value="#{jsfLogin.senha}"></h:inputSecret></p:outputLabel>
            <br />

            <br />
            <br />
            <p:commandButton 
                style="
                             border-radius: 28px;
                             background-color: whitesmoke; 
                             border:2px solid #000000;
                             color: black;
                             font-family:Arial;
                             font-size:17px;"
                value="Enviar" action="#{jsfLogin.login()}" ajax="false">
            </p:commandButton>
            <p:messages id="messages" />
        </h:form>
        <br />
        
    </h:body>
</html>
