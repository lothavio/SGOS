<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Departamento</title>
    </h:head>
    <h:body>
        <h1>Editar Departamento</h1>
        <h:form>
            <h2>#{jsfDepartamento.idUp}</h2>
            <p:outputLabel value="#{jsfDepartamento.idUp}"  />
            <h:inputHidden value="#{jsfDepartamento.idUp}"  />
            <br />
            
            <h:outputLabel>Nome - <h:inputText value="#{jsfDepartamento.nomeUp}"></h:inputText></h:outputLabel>
            <br />
            <br />

            <p:commandButton value="Editar" action="#{jsfDepartamento.merge()}" ajax="false">
            </p:commandButton>

            <p:messages id="messages" />
        </h:form>
    </h:body>
</html>
