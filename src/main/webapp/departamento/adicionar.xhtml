<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar Departamento</title>
    </h:head>
    <h:body>
        <h1>Cadastrar Departamento</h1>
        <br />
        <h:form>
                <p:messages id="messages" showDetail="true" closable="true">
                </p:messages>
            
                ID:
                <p:inputText style="margin-left: 63px" value="#{jsfDepartamento.idUp}"  />

                <br></br>
                Nome:
                <p:inputText style="margin-left: 40px" value="#{jsfDepartamento.nomeUp}" />

                <br></br>
                <p:commandButton 
                    style="
                             border-radius: 28px;
                             margin-top: 20px;
                             background-color: whitesmoke; 
                             border:2px solid #000000;
                             color: black;
                             font-family:Arial;
                             font-size:17px;"

                    value="salvar novo registro" action="#{jsfDepartamento.persist()}"  ajax="false"/> 

            </h:form>

    </h:body>
</html>
